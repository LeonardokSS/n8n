services:
  - type: web
    name: n8n
    env: node
    plan: free
    buildCommand: npm install -g n8n
    startCommand: n8n start
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "admin"
      - key: WEBHOOK_URL
        value: "https://n8n.onrender.com/"
      - key: GENERIC_TIMEZONE
        value: "America/Sao_Paulo"
